<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="margins">
      <div class="card">
        <img class="background-image" src="images/illustration-hero.svg" />
        <div class="description">
          <h2><b>Order Summary</b></h2>
          <p class="description-details">You can listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="controls">
          <div class="plan-details">
            <div class="icon">
              <img src="images/icon-music.svg" />
            </div>
            <div class="details">
              <p><span class="detail-title">Annual Plan</span><span class="detail-desc">$59.99/year</span></p>
            </div>
            <div class="change-link">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="confirm">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
