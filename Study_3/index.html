<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <title>Newbie Study 3</title>
    <meta name="description" content="Exercise no. 3 to improve my front end development skills" />
    <meta name="keywords" content="exercise front end developer html css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="content">
      <div class="mx">
        <div class="my">
          <div class="card">
            <div class="background">
              <img src="images/bg-pattern-card.svg" alt="Background profile image" />
            </div>
            <div class="profile">
              <div class="photo">
                <img src="images/image-victor.jpg" alt="Victor Crest" />
              </div>
              <div class="person">
                <p><span class="strong" style="margin-right: 5px;">Victor Crest</span> <span style="color: hsl(227, 10%, 46%); font-weight: 400;">26</span></p>
                <p style="margin-top: 10px;"><span class="desc">London</span></p>
              </div>
            </div>
            <div class="info">
              <ul class="status_list">
                <li class="item">
                  <span class="strong">80K</span> <span class="desc list">Followers</span>
                </li>
                <li class="item">
                  <span class="strong">803K</span> <span class="desc list">Likes</span>
                </li>
                <li class="item">
                  <span class="strong">1.4K</span> <span class="desc list">Photos</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="bubbles">
        <div class="bubble first">
          <img src="images/bg-pattern-top.svg" alt="Bubble" />
        </div>
        <div class="bubble second">
          <img src="images/bg-pattern-bottom.svg" alt="Bubble" />
        </div>
      </div>
    </div>
  </body>

</html>
